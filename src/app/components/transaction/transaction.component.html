
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-width">

    <!-- Position Column -->
    <ng-container matColumnDef="date" class="pad-10">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.transactionDate | date }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="user" class="pad-10">
      <th mat-header-cell *matHeaderCellDef> Img </th>
      <td mat-cell *matCellDef="let element"><img class="image-merchantLogo" [src]="element.merchantLogo"></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="img" class="pad-10">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.merchant}} </td>
    </ng-container>

    <ng-container matColumnDef="money" class="pad-10">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
